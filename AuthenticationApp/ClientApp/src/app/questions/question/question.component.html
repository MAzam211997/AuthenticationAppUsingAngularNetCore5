<div class="row">
  <div class="col-md-6">

    <label>Question Description</label>
    <div>
      <textarea class="form-control" rows="5" cols="70"></textarea>
    </div>
    <div>
      <label>Question Type</label>
    <select  class="list form-control" (change)="onSelect($event.target.value)">
      <option value="0">Select Question Type ---</option>
      <option *ngFor="let field of service.formFieldsList" [value]="field.formFieldId">
        {{field.name}}
      </option>
    </select>
    </div>
    <br>

  </div>

</div>
<div class="row" *ngIf="this.formFieldId > 1">
  <div class="col-md-5">
    <input placeholder="Option Text" type="text" class="form-control" style="width: 480px;" />
  </div>
  <div >
    <button style="margin-left: 40px;;" class="btn btn-success" type="button"><b>+</b></button>
  </div>
</div>


<div class="container" style="margin-top: 5%">
  <table class="table table-striped table-bordered">
      <thead>
          <tr>
              <th>Option Text</th>
              <!-- <th>Email</th>
              <th>Phone</th> -->
              <th>Actions</th>
          </tr>
      </thead>
      <tbody>
           <tr *ngFor="let dynamic of dynamicArray; let i = index;">

              <td>
                <input formControlName="optionText" value="{{dynamicArray[i].optionText}}" class="form-control" type="text" />
              </td>
              <!-- <td>
                <input [(ngModel)]="dynamicArray[i].optionText" class="form-control" type="email" />
              </td> -->
              <!-- <td>
                <input [(ngModel)]="dynamicArray[i].optionText" class="form-control" type="number"/>
              </td> -->
              <td >
                <!-- <i class="fa fa-pencil fa-1x text-primary"></i>
                  &nbsp; -->
                  <i class="fa fa-save fa-1x text-primary"></i>
                  &nbsp;
                <i (click)="addRow()" class="fa fa-plus fa-1x text-success"></i>
                  &nbsp;
              <i (click)="deleteRow(i)" class="fa fa-trash fa-1x text-danger"></i>

              </td>
          </tr>
          <!-- <tr>

          </tr> -->
      </tbody>
  </table>

  <br>


  <table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let field of fieldArray; let i = index">
            <td>
              {{field.code}}
                <input [(ngModel)]="field.code" class="form-control" type="text" name="{{field.code}}" />
            </td>
            <td>
              {{field.name}}
                <input [(ngModel)]="field.name" class="form-control" type="text" name="{{field.name}}" />
            </td>
            <td>
              {{field.price}}
                <input [(ngModel)]="field.price" class="form-control" type="text" name="{{field.price}}" />
            </td>
            <td>
                <button class="btn btn-default"  type="button" (click)="deleteFieldValue(i)">Delete</button>
            </td>
        </tr>
        <tr>
            <td>
                <input class="form-control" type="text" id="newAttributeCode" [(ngModel)]="newAttribute.code" name="newAttributeCode" />
            </td>
            <td>
                <input class="form-control" type="text" id="newAttributeName" [(ngModel)]="newAttribute.name" name="newAttributeName" />
            </td>
            <td>
                <input class="form-control" type="text" id="newAttributePrice" [(ngModel)]="newAttribute.price" name="newAttributePrice" />
            </td>
            <td>
                <button class="btn btn-default" type="button" (click)="addFieldValue()">Add</button>
            </td>
        </tr>
    </tbody>
</table>
</div>
