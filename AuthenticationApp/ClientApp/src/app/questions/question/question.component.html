<div class="row">
  <div class="col-md-6">

    <label>Question Description</label>
    <div>
      <textarea class="form-control" rows="5" cols="70"></textarea>
    </div>
    <div>
      <label>Question Type</label>
    <select  class="list form-control" (change)="onSelect($event.target.value)">
      <option value="0">Select Question Type ---</option>
      <option *ngFor="let field of service.formFieldsList" [value]="field.formFieldId">
        {{field.name}}
      </option>
    </select>
    </div>
    <br>

  </div>
  <div  *ngIf="this.formFieldId > 1" class="col-md-6" >
    <label>Add Question Options</label>
    <table class="table table-striped table-bordered">
      <thead>
          <tr>
              <th>Option Text</th>
              <!-- <th>Name</th>
              <th>Price</th> -->
              <th>Actions</th>
          </tr>
      </thead>
      <tbody>
          <tr cdkDropList *ngFor="let field of fieldArray; let i = index">
              <td>
                {{field.code}}
                  <!-- <input [(ngModel)]="field.optionText" class="form-control" type="text" name="{{field.optionText}}" /> -->
              </td>
              <!-- <td>
                {{field.name}}
                  <input [(ngModel)]="field.name" class="form-control" type="text" name="{{field.name}}" />
              </td>
              <td>
                {{field.price}}
                  <input [(ngModel)]="field.price" class="form-control" type="text" name="{{field.price}}" />
              </td> -->
              <td>
                  <i class="fa fa-trash fa-1x text-danger" (click)="deleteFieldValue(i)"></i>
              </td>
          </tr>
          <tr>
              <td>
                  <input class="form-control" type="text" id="newAttributeCode" [(ngModel)]="newAttribute.code" name="newAttributeCode" />
              </td>
              <!-- <td>
                  <input class="form-control" type="text" id="newAttributeName" [(ngModel)]="newAttribute.name" name="newAttributeName" />
              </td>
              <td>
                  <input class="form-control" type="text" id="newAttributePrice" [(ngModel)]="newAttribute.price" name="newAttributePrice" />
              </td> -->
              <td>
                  <i class="fa fa-plus fa-1x text-success" type="button" (click)="addFieldValue()"></i>
              </td>
          </tr>
      </tbody>
  </table>
  <div style="float: right;" *ngIf="this.isOneOptionAdded">
     <button type="button" class="btn btn-primary">Save</button>
  </div>
  </div>
  <div class="col-md-6">
    <h2>Movies</h2>
    <div
    cdkDropList
    #moviesList="cdkDropList"
    [cdkDropListData]="MoviesList"
    [cdkDropListConnectedTo]="[doneMovieList]"
    class="movie-list"
    (cdkDropListDropped)="onDrop($event)">
    <div class="movie-block" *ngFor="let moviesList of MoviesList" cdkDrag>{{moviesList}}</div>
  </div>
  </div>

  <div class="col-md-6">
    <h2>Movies Watched</h2>
    <div
    cdkDropList
    #doneMovieList="cdkDropList"
    [cdkDropListData]="MoviesWatched"
    [cdkDropListConnectedTo]="[moviesList]"
    class="movie-list"
    (cdkDropListDropped)="onDrop($event)">
    <div class="movie-block" *ngFor="let moviesWatched of MoviesWatched" cdkDrag>{{moviesWatched}}</div>
  </div>
  </div>
</div>
